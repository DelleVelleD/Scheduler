<!DOCTYPE html>
<html lang="en" dir="ltr">


<h3>Welcome. Please sign up.</h3>

<style>
	h3, label, form, select, textarea, p{
		font-family: Arial, Helvetica, sans-serif;
		padding: 8px;
	}
	h3 {
	    text-align: center;
		background-color: #4CAF50;
		color: white;
		width: 1200px;
		margin: auto;
	}
	form {
	    background-color: #f2f2f2;
		width: 1200px;
		margin: auto;
	}
	input[type=text], select[name=selected], textarea[name=message] {
	    width: 100%;
		padding: 8px 8px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	pre {
		text-align: center;
		margin: auto;
		color: black;
	}
	
</style>

<script src="jquery.js"></script>
<script src="testScheduler.js"></script>

<form id="form" method="post">

	<label for "name">Name:</label><br>
	
	<input type="text" name="name" id="name"></input><br><br>
	
	<label for="select">Choose a course:</label><br>
	
	<select name="courseSelected">
		<option value="selection1" selected="selected">Choose any course:</option>
		<option value="Selection2">Intro to Computing</option>
		<option value="Selection3">Digital Media</option>
		<option value="Selection4">Intro to Networks</option>
	</select><br><br>
	
	<label for="select">Choose any day or days:</label><br>
	
	<select name="daysSelected">
		<option value="selection1" selected="selected">Choose any day or days:</option>
		<option value="Selection2">M W F</option>
		<option value="Selection3">M W</option>
		<option value="Selection4">T R</option>
		<option value="Selection5">M</option>
		<option value="Selection6">T</option>
		<option value="Selection7">W</option>
		<option value="Selection8">R</option>
		<option value="Selection9">F</option>
	</select><br><br>
	
	<label for="select">Choose any time:</label><br>
	
	<select name="timeSelected">
		<option value="selection1" selected="selected">Choose any time:</option>
		<option value="Selection2">08:00 am - 09:15 am</option>
		<option value="Selection3">09:30 am - 10:45 am</option>
		<option value="Selection4">11:00 am - 12:15 pm</option>
		<option value="Selection5">12:30 pm - 01:45 pm</option>
		<option value="Selection6">02:00 pm - 03:45 pm</option>
		<option value="Selection7">05:00 pm - 06:15 pm</option>
		
	</select><br><br>
	
	<label for="message">Please leave a message:</label><br>
	
	<textarea name="message"></textarea><br><br>
	
	<input type="submit" value="Send"></input>
	
</form>

<pre id="output"></pre>

</html>
