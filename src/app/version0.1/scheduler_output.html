<!DOCTYPE html>
<html>
<head>
<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th, td {
		text-align: left;
		padding: 8px;
	}
	
	tr:nth-child(even){background-color: #f2f2f2}
	
	th {
		background-color: #4CAF50;
		color: white;
	}
</style>
</head>

<body>
	<div class="container">
		<div class="table-responsive">

			<h2>Output</h2>
			<br />

			<table class="table table-bordered table-striped" id="course_table">
				<tr>
					<th>Department</th>
					<th>Course Title</th>
					<th>Days</th>
					<th>Time</th>
				</tr>
	
			</table>
		</div>
	</div>
</body>

</html>

<script>
$(document).ready(function(){
	$.getJSON("data.json", function(data) {
		var course_data = '';
		$.each(data, function(key, value) {
			course_data += '<tr>';
			course_data += '<td>' + value.department + '</td>';
			course_data += '<td>' + value.title + '</td>';
			course_data += '<td>' + value.day + '</td>';
			course_data += '<td>' + value.time + '</td>';
			course_data += '</tr>';
		});
		$('#course_table').append(course_data);
	});
});
</script>
