  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
    function myFunction() {
        var x = document.getElementById("heady");
        x.style.display = "block";
        var y = document.getElementById("subby");
        y.style.display = "block";
    }

    //These lines are for handling opening a conflict in the Admin view
    var conflicting = document.getElementById("redBlock");
    var modal = document.getElementById("exampleConflict");
    var exit = document.getElementsByClassName("close");
    if(conflicting){
      conflicting.addEventListener("click", showConflict);
    }
    function showConflict(){
      modal = document.getElementById("exampleConflict");
      modal.style.display = "block";
    }
    window.onclick = function(event) {
      if(event.target == modal){
        modal.style.display = "none";
      }
    }
  </script>
